<!DOCTYPE html>
<html>
<head>
    <title>Главная страница</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/libs/jquery/jquery-1.11.2.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="window">
    <header class="header">
        <div class="header-top">
            <div class="wrapper">
                <div class="header-logo">
                    <span><i>auto</i> catalog</span>
                </div>
                <div class="header-menu">
                    <ul class="header-nav">
                        <li><a href="#">Главная</a></li>
                        <li><a href="#">Каталог</a></li>
                        <li><a href="#">Новости</a></li>
                    </ul>

                    <ul class="header-reg">
                        <li class="level-1">
                            <a class="header-user level-1" href="#">
                                <i class="header-arrow fa fa-chevron-up"></i>
                                <i class="header-main-icon fa fa-user"></i>
                                <span class="header-name">Евгений Алексеенко</span>
                            </a>

                            <ul class="sub-menu">
                                <li><a href="#">Профиль</a></li>
                                <li><a href="#">Объявления <span class="h-num">(0)</span></a></li>
                                <li><a href="#">Сообщения <span class="h-num">(0)</span></a></li>
                            </ul>
                        </li>

                        <li class="level-1">
                            <a class="level-1" href="#">
                                <i class="header-main-icon fa fa-sign-in"></i>
                                <span class="header-name">Выход</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="wrapper">
            <div class="content-main indentR-sb300">

            </div>
            <aside class="side-bar side-w300">
                <div class="box-item">
                    <h2 class="box-title">Фильтр</h2>

                    <div class="box-content">
                        <div class="filter">
                            <form>
                                <fieldset class="fieldset">
                                    <span class="fieldset-title">Местонахождение:</span>
                                    <ul class="fieldset-list">
                                        <li>
                                            <label class="checkbox">
                                                <input type="checkbox" name="model_m[]" disabled>
                                                <i></i>
                                                <span>Audi</span>
                                            </label>
                                        </li>
                                        <li>
                                            <label class="checkbox">
                                                <input type="checkbox" name="model_m[]">
                                                <i></i>
                                                <span>BMW</span>
                                            </label>
                                        </li>
                                        <li>
                                            <label class="checkbox">
                                                <input type="checkbox" name="model_m[]">
                                                <i></i>
                                                <span>Ford</span>
                                            </label>
                                        </li>
                                        <li>
                                            <label class="checkbox">
                                                <input type="checkbox" name="model_m[]">
                                                <i></i>
                                                <span>Opel</span>
                                            </label>
                                        </li>
                                    </ul>
                                </fieldset>

                                <fieldset class="fieldset">
                                    <span class="fieldset-title">Марка:</span>
                                    <ul class="fieldset-list">
                                        <li>
                                            <label class="radio">
                                                <input type="radio" name="model" disabled>
                                                <i></i>
                                                <span>Audi</span>
                                            </label>
                                        </li>
                                        <li>
                                            <label class="radio">
                                                <input type="radio" name="model">
                                                <i></i>
                                                <span>BMW</span>
                                            </label>
                                        </li>
                                        <li>
                                            <label class="radio">
                                                <input type="radio" name="model">
                                                <i></i>
                                                <span>Ford</span>
                                            </label>
                                        </li>
                                        <li>
                                            <label class="radio">
                                                <input type="radio" name="model">
                                                <i></i>
                                                <span>Opel</span>
                                            </label>
                                        </li>
                                    </ul>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</div>

<footer class="footer">

</footer>
</body>
</html>
