<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Auto Catalog</title>
</head>
<body>
<div class="window">
    <div class="header">
        <div class="header-top">
            <div class="wrapper"></div>
        </div>
        <div class="header-middle">
            <div class="wrapper"></div>
        </div>
        <div class="header-bottom">
            <div class="wrapper"></div>
        </div>
    </div>
    <div class="container">
        <div class="wrapper">
            <aside class="side-bar side-w200">
                <div class="filter">
                    <div class="filter-title">
                        <h2>Фильтер</h2>
                    </div>

                    <div class="filter-content">
                        <form>
                            <fieldset class="fieldset">
                                <select class="select">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </fieldset>

                            <fieldset class="fieldset">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    <i></i>
                                    <span>title</span>
                                </label>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </aside>
            <main class="side-content indentL-side-bar indentR-side-bar"></main>
            <aside class="side-bar side-w300">
                <div class="filter">
                    <div class="filter-title">
                        <h2>Главный фильтер</h2>
                    </div>

                    <div class="filter-content">
                        <form>
                            <fieldset class="fieldset">
                                <select class="select">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </fieldset>

                            <fieldset class="fieldset">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    <i></i>
                                    <span>Механизмы</span>
                                </label>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="wrapper"></div>
</footer>

<script src="js/main.js"></script>
</body>
</html>
